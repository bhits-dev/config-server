server:
  port: 8899
info:
  component: Config Server
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      user: ${security.user.name}
      password: ${security.user.password}
  client:
    healthcheck:
      enabled: true
    service-url:
      # endpoint for discovery-server, pass '--eureka.client.protocol=https' if discovery-server is running on https
      defaultZone: ${eureka.client.protocol:http}://localhost:8761/eureka/
spring:
  cloud:
    config:
      server:
        # Enable encrypt property if provider server a symmetric or asymmetric key
        encrypt:
          enabled: false
        git:
          uri: file:/java/c2s-config-data
          # basedir: /java/config-server-git-repo # basedir is only effective if remote repository is used
          # clone-on-start: true # Setting a repository to be cloned is to identify a misconfigured configuration source quickly, while the Config Server is starting up.
security:
  basic:
    enabled: true
  user:
    name: admin
    password: changeit
  sessions: stateless
management:
  security:
    enabled: true
    sessions: stateless
  context-path: /management
# The server exposes /encrypt and /decrypt endpoints for Encryption and Decryption
# Please configure a symmetric key if needed
#encrypt:
#  key: key_value